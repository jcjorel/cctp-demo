# Configuration Redis pour l'environnement de développement SRR
# Cette configuration est volontairement simplifiée pour le développement

# Réseau
bind 0.0.0.0
protected-mode no
port 6379

# Performances
maxmemory 256mb
maxmemory-policy allkeys-lru
timeout 0
tcp-keepalive 300

# Persistence
save 900 1
save 300 10
save 60 10000
stop-writes-on-bgsave-error yes
rdbcompression yes
dbfilename dump.rdb
dir /data

# Journalisation
loglevel notice
logfile ""

# Sécurité - désactivée pour le développement
# Attention : ce paramètre doit être modifié en production
requirepass ""
